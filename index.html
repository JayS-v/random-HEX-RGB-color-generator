<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="out/main.js"></script>
    <title>Typescript Random Color Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <h1 class="color-title">Background Color:
            <span class="color-description">ffffff</span>
        </h1>
        <button class="button" type="button">Click me</button>
        <input class="default-checkbox" type="checkbox" name="switch" id="switch" value="switch">
        <label class="switch-to-rgb" for="switch">switch to</label>
    </div>
</body>
</html>
